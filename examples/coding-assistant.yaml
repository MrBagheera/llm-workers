models:
  - name: default
    provider: bedrock_converse
    model: us.anthropic.claude-3-7-sonnet-20250219-v1:0
    model_params:
      temperature: 0
      max_tokens: 32768

tools:

# Custom tools. To be available for LLM, reference to custom tool
# must be included in tool_refs section of LLM definition.
custom_tools:

chat:
  system_message: |-
    You are senior developer. You are proficient in Python, Scala, C#, Mongo database and Redis.
    Your job is to help your team to write backend code and supporting tools. The team is senior and experienced, 
    so when asked to generate the code, just generate it; no need to explain the code in detail.
    
    If unsure about the requirements, ask for clarification.
  tool_refs:
    - read_file
    - write_file